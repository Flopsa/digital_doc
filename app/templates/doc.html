{% extends "base.html" %}

{% block app_content %}
  <h1>Doctor: {{ doc.name }}</h1>
  <hr>
  <p><a href="{{ url_for('add_patient') }}">Add patient</a></p>
  <h2>Patients:</h2>
  {% for patient in patients %}
  <table class="table table-hover">
    <tr>
    <!-- Patient avatar is not working -->
      <td>
        Name: {{ patient.name }} </br>
        Age: {{ patient.age }}</br>
        Email: {{ patient.email }}
      </td>
    </tr>
  </table>
  {% endfor %}

  <nav aria-label="...">
      <ul class="pager">
          <li class="previous{% if not prev_url %} disabled{% endif %}">
              <a href="{{ prev_url or '#' }}">
                  <span aria-hidden="true">&larr;</span>Newer
              </a>
          </li>
          <li class="next{% if not next_url %} disabled{% endif %}">
              <a href="{{ next_url or '#' }}">Older <span aria-hidden="true">&rarr;</span></a>
          </li>
      </ul>
  </nav>
{% endblock %}
