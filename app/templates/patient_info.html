{% extends 'base.html' %}

{% block app_content %}
<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info"
            <div class="panel-heading">
              <h3 class="panel-title" id="patient-fullname"></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>ID</td>
                        <td>{{ patient.id }}</td>
                      </tr>
                      <tr>
                        <td>DOB</td>
                        <td>{{ patient.dob}} </td>
                      </tr>
                      <tr>
                          <td>Age</td>
                          <td>{{ patient.age }}</td>
                      </tr>
                      <tr>
                        <td>Sex</td>
                        <td>{{ patient.sex }}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{ patient.email }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
             <div class="panel-footer">
                    <a data-original-title="Email" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-right">
                        <a href="edit.html" data-original-title="Edit patietn" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                        <a data-original-title="Delete" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                    </span>
                </div>
          </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    jQuery(document).ready(function($) {
        var fullname = '{{ patient.first_name }}'+' '+'{{ patient.last_name}}';
        var heading = document.getElementById('patient-fullname');
        heading.innerHTML = fullname;
    });
</script>

{% endblock %}
